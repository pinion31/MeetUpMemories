<!DOCTYPE html>
<html>
  <head>
    <title>MeetUp Memories</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="bundle.css">
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-6">
          <h1> Meetup Memories </h1>
          <div> Event goes here </div>
          <h2> Add Contact </h2>
            <div class="row">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Contact Name" aria-label="Contact Name">
              </div>
            </div>
            <div class="row">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Job Title" aria-label="Job Title">
              </div>
            </div>
            <div class="row">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Phone Number" aria-label="Phone Number">
              </div>
            </div>
            <div class="row">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Email" aria-label="Email">
              </div>
            </div>
            <div class="row">
              <div class="input-group">
                <textarea type="text" class="form-control" placeholder="Notes...." aria-label="Contact Notes"></textarea>
              </div>
            </div>

        </div>
      </div>
    </div>
  </body>
</html>
