<!DOCTYPE html>
<html>
  <head>
    <title>MeetUp Memories</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="bundle.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script type="text/javascript" src="mockData.js"></script>
   <script type="text/javascript" src="bundle.js"></script>
  </head>
  <body>
    <div class="page">
       <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">MeetUp Memories</a>
        <div class="navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Your Past Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sign Out</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="contact-add-page hidden">
        <div class="container">
          <div class="row justify-content-center meetup-bg">
            <div class="col-sm-6 col-xs-6 col-md-6">
              <h1> Meetup Memories </h1>
              <div id="meetup-event"></div>
              <h2> New Friends From This Meetup </h2>
              <div class="contact-container">
              </div>
              <h2> Add Friend </h2>
                <form>
                  <div class="row">
                    <div class="input-group">
                      <input type="text" id="contactName" class="form-control contact-field" placeholder="Contact Name" aria-label="Contact Name" required>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-group">
                      <input type="text" class="form-control contact-field" id="contactTitle" placeholder="Job Title" aria-label="Job Title" required>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-group">
                      <input type="text" class="form-control contact-field"  id="contactPhNumber" placeholder="Phone Number" aria-label="Phone Number">
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-group">
                      <input type="text" class="form-control contact-field" id="contactEmail" placeholder="Email" aria-label="Email">
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-group">
                      <textarea type="text" class="form-control contact-field" id="contactNotes" placeholder="Notes...." aria-label="Contact Notes"></textarea>
                    </div>
                  </div>
                  <div class="row justify-content-end">
                      <button type="submit" class="btn btn-primary add-contact">Add Contact</button>
                  </div>
              </form>
            </div>
          </div>
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container events-page">
        <div class="row justify-content-center">
          <div class="col-sm-10 col-xs-6 col-md-10" id="events-list">

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
